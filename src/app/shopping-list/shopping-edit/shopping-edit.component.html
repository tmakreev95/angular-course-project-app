<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amout">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-10" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger mr-10" type="button">Remove</button>
                    <button class="btn btn-primary mr-10" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
