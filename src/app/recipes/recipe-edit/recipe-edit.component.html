<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm"
            (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-actions"
                        type="submit"
                        [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button class="btn btn-danger btn-actions"
                        type="button"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                    </div>
                    <input type="text"
                        class="form-control"
                        id="name"
                        formControlName="name">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                    </div>
                    <input type="text"
                        class="form-control"
                        id="imagePath"
                        formControlName="imagePath"
                        #imagePath>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value"
                        alt=""
                        class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                    </div>
                    <textarea type="text"
                        class="form-control"
                        id="description"
                        rows="6"
                        formControlName="description">
                    </textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12"
                    formArrayName="ingredients">
                    <div class="row"
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2 text-right">
                            <button class="btn btn-danger"
                                (click)="onDeleteIngredient(i)"
                                type="button">
                                Remove
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success"
                                type="button"
                                (click)="onAddIngredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
